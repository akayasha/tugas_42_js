<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar JS Niomic</title>
  </head>
  <body>
    <p onfocus="focus(this)"onmouseover="zoomin(this)" onmouseout="zoomout(this)" >MOUSE OVER AND MOUSEOUT</p>

    <script type="text/javascript">
      function zoomin(x) {
        x.style.fontSize = '20pt';
        x.style.color = 'red';
      }
      function zoomout(x) {
        x.style.fontSize = '12pt';
        x.style.color = 'black';
      }

    </script>
  </body>
</html>
